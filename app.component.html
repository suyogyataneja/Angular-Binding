<h1> {{unitName}}</h1>
<h2>The value of counter is {{i}}</h2>

//Event Binding
<button (click)="increment()"> CLICK ME </button>


// Two-way Binding
<p>
  <input type="number" [(ngModel)]= 'i'/>
</p>

//ngModel is a directive
<p>
  <input type="number" [(ngModel)]= 'j'/>
</p>

<h2>The value of addition is {{addition()}}</h2>
